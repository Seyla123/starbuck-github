<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Gift Cards: Starbucks Coffee Company</title>
    <link rel="icon" href="https://www.starbucks.com/next_static/icons/favicon-16x16.png" />
    <link rel="stylesheet" href="../../styles/output.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/wave.css">
    <!-- font -->
    <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet">
    <!-- google font  -->
    <script src="https://kit.fontawesome.com/cc39ea921b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <navbar-component isGiftCardPage="true"></navbar-component>
    <section class="max-w-[500px]  mx-auto py-4 md:py-8 lg:py-16 sodan p-2 space-y-6">
        <p class="text-[#00000094] ">Gift /Create eGift</p>
        <h2 class="text-black text-2xl font-semibold ">Create eGift</h2>
        <div class="rounded-lg md:rounded-2xl shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] ">
            <img id="giftCardImg" class="rounded-lg" src="../../images/gift-card/image copy 29.png" alt="">
        </div>
        <p class="text-md"><span class="color-greenAccent">* </span>indicates required field</p>
        <!-- Gift reward input section -->
        <div class=" w-full space-y-3 ">
            <h3 class="text-2xl font-semibold">Gift Rewards</h3>
            <hr class=" bg-[#D4E9E2] h-[4px] rounded-sm">
            <div class="bt w-full  min-w-max overflow-hidden relative  ">
                <div class=" w-full relative py-3" id="flavorsDiv">
                    <select type="text" id="selectAmount"
                        class="w-full appearance-none cursor-pointer pl-4 rounded-lg h-[48px] border-solid border-2 border-[#00754A] outline-none ">
                        <option value="10">$10</option>
                        <option value="25">$25</option>
                        <option value="100">$100</option>
                        <option value="customAmount">Custome Amount</option>
                    </select>
                    <span class="absolute right-5 top-5 pointer-events-none text-green-700">
                        <svg aria-hidden="true" class="valign-middle color-greenAccent caretIcon self-center ml-auto sb-animator-fadeGrow-appear-done sb-animator-fadeGrow-enter-done" focusable="false" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24" style="width: 24px; height: 24px; overflow: visible; fill: currentcolor; transition-delay: 100ms;"><path d="M11.4135 16.2678C11.5585 16.4158 11.7545 16.4998 11.9595 16.4998C12.1645 16.4998 12.3605 16.4158 12.5055 16.2678L17.7745 10.8538C18.0756 10.5438 18.0756 10.0418 17.7745 9.73175C17.4725 9.42275 16.9835 9.42275 16.6825 9.73175L11.9595 14.5848L7.31851 9.81675C7.0165 9.50675 6.5275 9.50675 6.2265 9.81675C5.9245 10.1268 5.9245 10.6288 6.2265 10.9388L11.4135 16.2678Z"></path><path d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM21.5 12C21.5 6.75329 17.2467 2.5 12 2.5C6.75329 2.5 2.5 6.75329 2.5 12C2.5 17.2467 6.75329 21.5 12 21.5C17.2467 21.5 21.5 17.2467 21.5 12Z"></path></svg>
                    </span>
                    <span
                        class="spanInput  absolute top-[-5%] left-[4%] left-3 top-[14px]  duration-500 px-1 text-sm text-gray-400 pointer-events-none"><span class="text-green-700">* </span>Select gift amount</span>
                </div>
            </div>
        </div>
        <!-- who are gifting for section -->
        <div class=" w-full space-y-3 ">
            <h3 class="text-2xl font-semibold">Who are you gifting to?</h3>
            <hr class=" bg-[#D4E9E2] h-[4px] rounded-sm">
            <input-field-component 
            labelText="Recipient Name" 
            labelReq="Please enter the recipient's name.">
            </input-field-component>
            <input-field-component 
            labelText="Recipient Email" 
            labelReq="Please enter the recipient's email.">
            </input-field-component>   
        </div>
        <!-- Maximum of 10 recipients -->
        <div class=" w-full flex justify-center items-center flex-col gap-4 ">
            <p class="text-[#000000DE]">Maximum of 10 recipients</p>
            <button class="rounded-full py-2 md:py-2 px-3 sm:px-4 bg-black text-white">Add another recipient</button>
        </div>
        <!-- personal Note -->
        <div class="space-y-6">
            <h3 class="text-2xl font-semibold">Personal note</h3>
            <hr class=" bg-[#D4E9E2] h-[4px] rounded-sm">
            <div class="bt w-full py-2 min-w-max overflow-hidden relative  flex items-center justify-center">
                 <div class=" relative w-full flex items-center my-3" >
                    <textarea maxlength="160" rows="3"  type="text"
                            class="textArea inputField w-full px-6 border border-gray-400 outline-none rounded-xl text-base  py-4 ">
                    </textarea>
                    <label  class="label text-base md:text-[19px] pointer-events-none duration-300 absolute left-6 top-4   cursor-text   sodan tracking-[1px]">
                            <span class="bg-white px-1 "><span class="text-[#00754a]">*</span>Message(Optional)</span>
                    </label>
                </div>
            </div>
            <div class="req hidden invisible flex  items-center text-sm  text-red-600 gap-2 sodan font-medium">
                <span>
                    <svg aria-hidden="true" class="valign-middle fieldStatus__icon" focusable="false" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24" style="width: 20px; height: 20px; overflow: visible; fill: currentcolor;"><path d="M9.1005 3H14.8995C15.4299 3 15.9386 3.21071 16.3137 3.58579L20.4142 7.68629C20.7893 8.06136 21 8.57007 21 9.1005L21 14.8995C21 15.4299 20.7893 15.9386 20.4142 16.3137L16.3137 20.4142C15.9386 20.7893 15.4299 21 14.8995 21H9.10051C8.57007 21 8.06136 20.7893 7.68629 20.4142L3.58579 16.3137C3.21071 15.9386 3 15.4299 3 14.8995V9.10051C3 8.57007 3.21071 8.06136 3.58579 7.68629L7.68629 3.58579C8.06136 3.21071 8.57007 3 9.1005 3ZM16.7071 7.29289C16.3166 6.90237 15.6834 6.90237 15.2929 7.29289L12 10.5858L8.70711 7.29289C8.31658 6.90237 7.68342 6.90237 7.29289 7.29289C6.90237 7.68342 6.90237 8.31658 7.29289 8.70711L10.5858 12L7.29289 15.2929C6.90237 15.6834 6.90237 16.3166 7.29289 16.7071C7.68342 17.0976 8.31658 17.0976 8.70711 16.7071L12 13.4142L15.2929 16.7071C15.6834 17.0976 16.3166 17.0976 16.7071 16.7071C17.0976 16.3166 17.0976 15.6834 16.7071 15.2929L13.4142 12L16.7071 8.70711C17.0976 8.31658 17.0976 7.68342 16.7071 7.29289Z"></path></svg>
                </span>
                <span>${req}</span>
            </div>   
        </div>
        <!-- From -->
        <div class=" w-full space-y-3 ">
            <h3 class="text-2xl font-semibold">Who are you gifting to?</h3>
            <hr class=" bg-[#D4E9E2] h-[4px] rounded-sm">
            <input-field-component 
            labelText="Sender Name" 
            labelReq="Please enter the sender's name.">
            </input-field-component>
            <input-field-component 
            labelText="Sender Email" 
            labelReq="Please enter the sender's email.">
            </input-field-component>       
        </div>
    </section>
    <!-- term content -->
    <div class="bg-[#EDEBE9] grid grid-rows-2 justify-center">
        <div class="w-full">
            <p class="flex gap-2 p-4"><span><svg class="text-[#CBA258]" aria-hidden="true" class="valign-middle color-gold mr2" focusable="false" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24" style="width: 24px; height: 24px; overflow: visible; fill: currentcolor;"><path d="M7.47714 13.9773C6.63694 11.5535 6.51852 10.4481 5.91446 9.75016C5.33202 9.03409 4.26395 8.72551 2.0229 7.47715C4.44667 6.63695 5.5521 6.51852 6.25004 5.91451C6.96612 5.33202 7.2747 4.26395 8.52301 2.02293C9.3632 4.44667 9.48167 5.5521 10.0857 6.25009C10.6681 6.96612 11.7362 7.2747 13.9772 8.52301C11.5535 9.36326 10.448 9.48168 9.7501 10.0857C9.03407 10.6682 8.72544 11.7363 7.47714 13.9773Z"></path><path d="M17.9945 17.1446C16.9153 15.5518 16.6149 14.774 16.0419 14.3856C15.4809 13.9799 14.6472 13.9637 12.7814 13.4944C14.3742 12.4152 15.152 12.1148 15.5404 11.5418C15.9461 10.9808 15.9623 10.1471 16.4316 8.28133C17.5108 9.87409 17.8112 10.6519 18.3843 11.0403C18.9452 11.446 19.7789 11.4622 21.6447 11.9315C20.0519 13.0107 19.2741 13.3111 18.8857 13.8842C18.48 14.4451 18.4638 15.2788 17.9945 17.1446Z"></path><path d="M10.3953 20.9983C9.91234 19.81 9.82428 19.2612 9.5044 18.9285C9.19484 18.5862 8.65346 18.4601 7.50181 17.8954C8.69005 17.4124 9.2389 17.3244 9.57159 17.0045C9.91389 16.6949 10.04 16.1536 10.6047 15.0019C11.0876 16.1901 11.1757 16.739 11.4956 17.0717C11.8051 17.414 12.3465 17.5401 13.4982 18.1048C12.3099 18.5877 11.7611 18.6758 11.4284 18.9957C11.0861 19.3052 10.9599 19.8466 10.3953 20.9983Z"></path></svg></span>
                By purchasing this eGift, I have read and agree to the Starbucks Card Terms & Conditions.
            </p>
            <a href="../../pages/privacy/term.html">
                <button class="rounded-full py-1 md:py-2 px-2 sm:px-4 mx-6 sm:mx-12 border-black border">
                    <span class="flex">
                        Card Terms & Conditions
                        <span>
                            <svg aria-hidden="true" class="valign-middle " focusable="false" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24" style="width: 24px; height: 24px; overflow: visible; fill: currentcolor;"><path d="M14.75 18H7.875C6.84 18 6 17.16 6 16.125V9.25c0-1.036.84-1.875 1.875-1.875h5.11c.276 0 .5.224.5.5s-.224.5-.5.5h-5.11c-.483 0-.875.392-.875.875v6.875c0 .483.392.875.875.875h6.875c.483 0 .875-.392.875-.875V11c0-.276.224-.5.5-.5s.5.224.5.5v5.125c0 1.035-.84 1.875-1.875 1.875zM14 6.5c0-.276.224-.5.5-.5h3c.276 0 .5.224.5.5v3c0 .276-.224.5-.5.5s-.5-.224-.5-.5V7.72l-4.66 4.74c-.19.196-.507.2-.704.005-.197-.193-.2-.51-.006-.707L16.307 7H14.5c-.276 0-.5-.224-.5-.5z"></path></svg>
                        </span>
                    </span>
                </button>
            </a>
        </div>
        <div class=" w-full">
            <!-- this empty space -->
        </div>
        <button class="text-[19px] fixed right-10 bottom-10 font-normal rounded-full py-4 px-8 sodan  bg-[#00754A] text-white">Checkout $25.00</button>
    </div>
</body>
<script type="module" src="./index.js"></script>
<script type="module" src="../../script/components/inputTextField.js"></script>
<script type="module" src="../../script/components/layout.js"></script>
</html>
