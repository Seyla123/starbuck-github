<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Featured menu: Starbucks Coffee Company</title>
    <link rel="icon" href="https://www.starbucks.com/next_static/icons/favicon-16x16.png" />
    <!-- Linking CSS files -->
    <link rel="stylesheet" href="../../styles/output.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <!-- Linking custom font -->
    <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet">
    <!-- Linking Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/cc39ea921b.js" crossorigin="anonymous"></script>
    <!-- Preconnecting to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <!-- Navbar component with maximum width constraint -->
    <navbar-component maxWidth = "max-w-screen-2xl"></navbar-component>

    <!-- Main content area for product cards -->
    <section class="w-full max-w-screen-2xl mx-auto flex flex-col gap-4 ">
        
        <!-- Promotional banner -->
        <div class="bg-[#fd2403] w-full h-24 lg:h-32 flex items-center justify-center">
            <h3 class="text-white text-2xl lg:text-5xl sodan font-semibold" >Coming in hot</h3>
        </div>
        <!-- Product cards container -->
        <feature-content-product-card>
            <!-- Product cards will be rendered here -->
        </feature-content-product-card>
    </section>

    <!-- Footer component with maximum width constraint -->
    <footer-component maxWidth = "max-w-screen-2xl"></footer-component>
</body>

<!-- Linking JavaScript for the feature menu page -->
<script type="module" src="./index.js"></script>
<script type="module" src="../../script/components/layout.js"></script>
